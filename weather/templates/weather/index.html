<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="static/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s130">
      <form method = 'post'>
        <div class="inner-form">
          <div class="input-field first-wrap">
            {% csrf_token %}
            {{ form.name }}
          </div>
          <div class="input-field second-wrap">
            <button class="btn-search" type="submit">ADD CITY</button>
          </div>
        </div>
        <div class="cities-box" id="citiesBox">
        {% for i in weather %}
        <div class="box" id="weatherBox">
          <div class="icon"><img src="https://openweathermap.org/img/w/{{i.icon}}.png"></img></div>
          <div class="text-container">
            <div class="text"><b>{{i.city}}</b></div>
            <div class="text temperature" id = 'temperature'>{{i.temperature}}</div>
            <div class="text">{{i.description}}</div>
          </div>
        </div>
        <br>
        {% endfor %}
        </div>
      </form>
    </div>
  </body>
</html>
